<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/output.css">
    <link href="./src/output.css" rel="stylesheet">

    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('contact', 'src/sections/data-privacy.html');
        loadComponents('footer', 'src/sections/footer.html');

       

    }
</script>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="data-privacy"></div>
    <div id="footer"></div>


   

</body>
</html>
