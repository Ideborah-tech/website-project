<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Website project template</title>
    <link rel="shortcut icon" href="/src/images/pink.png" type="image/x-icon">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('about', 'src/sections/about.html');
        loadComponents('yellow', 'src/sections/yellow.html');
        loadComponents('footer', 'src/sections/footer.html');

       

    }

  
</script>

<body>
   
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="about"></div>
    <div id="yellow"></div>
    <div id="footer"></div>


   

</body>
</html>
